{% extends 'base.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

        <form action="" method="post">
            {% csrf_token %}
            <h2>Are you sure you want to delete <b>{{ object.name }}</b>?</h2>
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
